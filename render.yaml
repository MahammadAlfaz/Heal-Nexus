services:
  - type: web
    name: healthcare-backend
    runtime: docker
    buildCommand: docker build -t healthcare-backend .
    startCommand: docker run -p $PORT:8083 healthcare-backend
    envVars:
      - key: JWT_SECRET
        value: mySuperSecretJWTKeyForHealthcareApp2024ThatIsLongEnoughForHS256Algorithm!@\#$%^&*()
      - key: JWT_EXPIRATION
        value: 86400000
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_S3_BUCKET_NAME
        value: theafzbucket
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/auth/health

  - type: web
    name: healthcare-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://healthcare-backend.onrender.com/api
